<!DOCTYPE html>
<html>
<head>

<meta name="viewport" content="width=device-width, user-scalable=no">

<title>Jie Progress</title>

<script src="../webcomponentsjs/webcomponents.js"></script>
<link rel="import" href="jie-progress.html">

<body>

<jie-progress value="30"></jie-progress>

<jie-progress value="40" striped active></jie-progress>

<jie-progress value="50" striped active status="success"></jie-progress>

<jie-progress value="60" striped active status="info"></jie-progress>

<jie-progress value="70" striped active status="warning"></jie-progress>
